<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/website-icon.png" type="image/x-icon">
    <title>Weather App</title>
</head>
<body>
    <div class="app-main">
        <div class="searchInputBox">
            <input type="text" id="input-box" class="input-box" placeholder="Enter City Name">
        </div>

        <div class="weather-body">
            <div class="location-details">
                <div class="city" id="city">Kolkata, IN</div>
                <div class="date" id="date">15 November (Monday),2021</div>
            </div>

            <div class="weather-status">
                <div class="temp" id="temp">24&deg;C</div>
                <div class="min-max" id="min-max">23&deg;C (min) / 26&deg;C (max)</div>
                <div class="weather" id="weather">Clear</div>
                <div class="img">
                    <img src="" id="img">
                </div>
            </div>
        </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
